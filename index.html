        <!-- MENU PANEL -->
        <div class="menu-panel">
            <div class="inner-wraper">
                <div class="setting-icon">
                  <i class="fa fa-cog fa-spin fa-2x fa-fw"></i>
                </div>
                <h1>Menu Setting</h1>
                <form id="menu-setting" method='POST' action="index.php">
                    <div class="form-group">
                        <input type="number" class="text" id="sc_width" name="sc_width" placeholder="500" required/>
                        <label>width</label>
                    </div>
                    <div class="form-group">
                        <input type="text"  name="sc_animation_type" placeholder="shift/overlay" required>
                        <label>animation type</label>
                    </div>
                    <div class="form-group">
                        <input type="text"  name="sc_direction" placeholder="top/right/bottom/left" required>
                        <label>Direction</label>
                    </div>
                    <div class="form-group">
                        <input type="text"  name="sc_overlay" placeholder="yes/no" required>
                        <label>overlay</label>
                    </div>
                    <div class="form-group">
                        <input type="number" class="text" name="sc_animation_duration" placeholder="500ms" required>
                        <label>Animation Duration</label>
                    </div>
                    <div class="form-group">
                        <input type="text"  name="sc_effect" placeholder="ease-in-out/linear" required>
                        <label>effects</label>
                    </div>

                    <button class="btn-submit">
                        Apply
                    </button>

                </form>
            </div><!-- /.inner-wraper -->
        </div><!-- /.menu panel -->
